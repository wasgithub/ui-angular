<button
  class="thf-button thf-text-elllipsis"
  type="button"
  [class.thf-button-danger]="type === 'danger'"
  [class.thf-button-default]="type === 'default' || 'link' || 'primary'"
  [class.thf-button-sm]="small"
  [disabled]="disabled"
  (click)="onClick()">

  <span *ngIf="icon" class="thf-icon {{ icon }}" aria-hidden="true"></span>
  <span class="thf-button-label">{{ label }}</span>

</button>
